<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">

<div id="dataInput" v-if="showInput">
	<div>
	<h2>Singer</h2>
	<input type="text" v-model="singer" name="singer">
</br>
	<h2>Song</h2>
	<input type="text"  v-model="song" name="song">
</br>
	<h2>Album Cover ( image url )</h2>
	<input type="text"  v-model="image" name="album-cover">
</br>
</br>
<button @click="showPlayer"> CREATE MY ALBUM </button>
</div>

</div>


<div v-if="showAlbum">
		<button id="showDataButton" @click="showData"> <i class="fas fa-arrow-left"></i> CHANGE ALBUM DATA </button>
 <div id="centerContainer">

 	<div id="top-bar">
	 	<i class="fas fa-chevron-down"></i>
	 	<h4>Sanatçıdan Çalınıyor</h4>
	 	<i class="fas fa-ellipsis-v"></i>
 	</div>

 	<div id="singer">
 		<h5> {{singer}} </h5>
 	</div>

 	<div id="album-image">
 		<img :src="image">
	</div>

	<div id="name-section">
		<div>
			<h4>{{song}}</h4>
			<h5>{{singer}}</h5>
		</div>
		<div id="like">
			<i class="fas fa-heart"></i>
		</div>
	</div>

	<div id="song-length-bar">

	</div>
	<div id="progress-bar">
		<div id="progress-bar-dot">

		</div>
	</div>

	<div id="song-length">
		<h5 id="current-time">0:09</h5>
		<h5 id="max-time">4:47</h5>
	</div>

	<div id="player">
		<i class="fas fa-random"></i>
		<i class="fas fa-step-backward"></i>
		<div id="pause-bg">
			<i class="fas fa-pause"></i>
		</div>
		<i class="fas fa-step-forward"></i>
		<i class="fas fa-redo"></i>
	</div>

</div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
